  <!-- Contenido -->
  <main>
    <section class="main__section__contact">
      <h1 class="main__section__contact__title">Contact Us</h1>
      <form class="main__section__contact__form form-group">
        <label for="name" class="main__section__contact__form__label">Name:</label>
        <input type="text" placeholder="Enter your name..." class="main__section__contact__form__input form-control" />
        <label for="email" class="main__section__contact__form__label">Email:</label>
        <input type="text" placeholder="Enter your email..." class="main__section__contact__form__input form-control" />
        <label for="message" class="main__section__contact__form__label">Message:</label>
        <textarea name="mssg" id="message" cols="30" rows="10" class="main__section__contact__form__textarea"
          placeholder="Enter your message..."></textarea>
        <button type="submit" class="main__section__contact__form__submit">
          Send
        </button>
      </form>
      <iframe class="main__section__contact__location"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52563.483211844!2d-58.45603501027673!3d-34.57335767516119!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb59c771eb933%3A0x6b3113b596d78c69!2sPalermo%2C%20CABA!5e0!3m2!1ses!2sar!4v1603224396091!5m2!1ses!2sar"
        width="50%" height="350" frameborder="0" style="border: 0" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe>
